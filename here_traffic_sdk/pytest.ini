[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=here_traffic_sdk
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=100
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    auth: Authentication tests
    v7: API v7 tests
    v6: API v6.3 tests
    v3: API v3 tests

